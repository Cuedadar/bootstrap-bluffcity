      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <!-- Change to opposite logo with Javascript (or Bootstrap?) on scroll down -->
            <img
              src="assets/bluff-city-light-nav.png"
              alt="Bluff City Construction Logo"
              class="img-fluid"
              width="197"
              height="52"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Meet the Team</a>

            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero Carousel -->
      <div class="container-fluid px-0" id="welcomeCarouselContainer">
        <!-- Insert absolute position overlay text here -->
        <div
          id="welcomeCarousel"
          class="carousel slide"
          style="background-color: black"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner" style="opacity: 0.45">
            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="assets/bridge.png"
                class="d-block w-100"
                alt="Memphis bridge lit in blue and yellow"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="assets/bridge3.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="assets/bridge2.png" class="d-block w-100" alt="..." />
            </div>
          </div>

          <div id="hero-text">
            <h1 class="display-1">Building the future.</h1>
            <h1 class="display-1">Together.</h1>
          </div>
        </div>
      </div>
      <!-- End Hero Carousel -->

    <main></main>

    <footer class="container-fluid d-flex justify-content-center bg-bc-light">
      <p class="m-3">&copy; 2025 John King. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Script to enable Bootstrap validation -->
    <script>
      // JavaScript to disable form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        forms.forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
